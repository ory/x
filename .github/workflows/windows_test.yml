name: Windows go test

on:
  push:
    branches:
      - '*'

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.15'
      - run: |
          go test -failfast -timeout=20m $(go list ./... | grep -v sqlcon | grep -v watcherx)
        shell: bash
